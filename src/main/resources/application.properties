spring.application.name=blockpulse-service

server:
port: 8080

spring:
application:
name: fee-market-comparator

datasource:
url: jdbc:h2:mem:feemarket
driver-class-name: org.h2.Driver
username: sa
password: password

h2:
console:
enabled: true
path: /h2-console

jpa:
hibernate:
ddl-auto: create-drop
show-sql: false
properties:
hibernate:
dialect: org.hibernate.dialect.H2Dialect
format_sql: true

jackson:
serialization:
write-dates-as-timestamps: false
default-property-inclusion: non_null

logging:
level:
com.crypto.feemarketcomparator: INFO
org.springframework.web.socket: DEBUG
pattern:
console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
endpoints:
web:
exposure:
include: health,info,metrics
endpoint:
health:
show-details: always

# Custom application properties
app:
websocket:
reconnect-delay: 5000
max-reconnect-attempts: 10
analysis:
outlier-threshold: 3.0
spam-detection-enabled: true
block-analysis-enabled: true
database:
cleanup-interval: 3600000 # 1 hour in milliseconds
retention-days: 7
